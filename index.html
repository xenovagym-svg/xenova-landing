<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xenova Evolution Fitness Lab</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
  body{background:#f5f5f5;color:#333;line-height:1.6;}
  a{text-decoration:none;color:inherit;}
  button{cursor:pointer;}
  .container{width:90%;max-width:1200px;margin:0 auto;}

  /* Hero */
  .hero{background:linear-gradient(135deg,#1d1d1d,#2c2c2c);color:#fff;padding:80px 0;text-align:center;}
  .hero h1{font-size:2.8rem;margin-bottom:20px;}
  .hero p{font-size:1.2rem;margin-bottom:20px;}
  .hero .countdown{font-size:1.2rem;margin-bottom:30px;color:#ff4b2b;}
  .hero form{display:flex;flex-direction:column;align-items:center;gap:15px;max-width:400px;margin:0 auto;}
  .hero input{padding:12px;width:100%;border:none;border-radius:5px;}
  .hero button{padding:12px 25px;background-color:#ff4b2b;border:none;border-radius:5px;color:#fff;font-size:1rem;transition:0.3s;}
  .hero button:hover{background-color:#ff3a1b;}
</style>
</head>
<body>

<section class="hero">
  <div class="container">
    <h1>Trasforma il tuo corpo. Evolvi la tua performance.</h1>
    <p>Allenamenti personalizzati, corsi innovativi e risultati concreti in unâ€™unica esperienza fitness.</p>
    <div class="countdown" id="countdown">Offerta valida per: 3 giorni 00:00:00</div>
    <form id="heroForm">
      <input type="text" name="name" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Telefono" required>
      <button type="submit">Prenota la tua prova gratuita</button>
    </form>
  </div>
</section>

<script>
// Countdown
let countdownTime = new Date();
countdownTime.setDate(countdownTime.getDate() + 3);
function updateCountdown(){
  const now = new Date().getTime();
  const distance = countdownTime - now;
  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
  const seconds = Math.floor((distance%(1000*60))/1000);
  document.getElementById('countdown').innerHTML = `Offerta valida per: ${days} giorni ${hours}:${minutes}:${seconds}`;
  if(distance<0){document.getElementById('countdown').innerHTML="Offerta scaduta";}
}
setInterval(updateCountdown,1000);

// Invio dati al Web App
async function sendFormData(form){
  const url = "https://script.google.com/macros/s/AKfycbwu-eX4vLHXZKYJqb-jpcLgMSgZZfzhtTfTjiyIe5A5/dev"; 
  const data = {
    name: form.name.value,
    email: form.email.value,
    phone: form.phone.value
  };
  try{
    const response = await fetch(url,{
      method:"POST",
      body:JSON.stringify(data)
    });
    const result = await response.json();
    if(result.result==="success"){
      alert("Grazie! Ti contatteremo a breve.");
      form.reset();
    } else {
      alert("Errore nell'invio, riprova.");
    }
  } catch(err){
    alert("Errore di connessione, riprova.");
  }
}

// Event listener per i form
document.getElementById('heroForm').addEventListener('submit', function(e){
  e.preventDefault();
  sendFormData(this);
});
</script>

</body>
</html>
